<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>Simulación de un auricular ANC</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="controls" class="container">
    <h1> Simulación de un auricular ANC </h1>

    <div class="row-flex">
      <div class="control-block">
        <label>Delay</label>
        <input id="delaySlider" type="range" min="1" max="20" step="1" value="4">
        <span id="delayValue">1</span>
      </div>

      <div class="control-block">
        <label>Learning Rate</label>
        <input id="LRSlider" type="range" min="1" max="1000" step="1" value="100">
        <span id="LRValue">1.0</span>
      </div>

      <div class="control-block">
        <label>Frecuencia de muestreo</label>
        <input id="freqSlider" type="range" min="5" max="40" step="0.1" value="20">
        <span id="freqValue">1.0</span>
      </div>

      <div style="display:flex; flex-direction:column; gap:8px;">
        <button id="pauseBtn">Frenar</button>
        <button id="resetBtn">Reiniciar simulación</button>
      </div>
    </div>

    <h3>Entrada del sistema</h3>

    <div id="inputComplexForm" class="row-flex">
      <div class="control-block">
        <label>Cantidad de funciones</label>
        <input id="inputNInput" type="number" min="1" max="200" value="50">
      </div>

      <div class="control-block">
        <label>Frecuencia mínima</label>
        <input id="inputMinFInput" type="number" value="300">
      </div>

      <div class="control-block">
        <label>Frecuencia máxima</label>
        <input id="inputMaxFInput" type="number" value="3000">
      </div>

      <div class="control-block">
        <label>Amplitud (A)</label>
        <input id="inputMaxAInput" type="number" step="0.1" value="1">
      </div>

      <button id="addInputComplexBtn">Agregar Entrada</button>
    </div>

    <h3>Lista de Entradas</h3>
    <ul id="inputList"></ul>

    <h3>Perturbaciones/Fallas</h3>

    <div id="complexForm" class="row-flex">
      <div class="control-block">
        <label>Cantidad de funciones</label>
        <input id="nInput" type="number" min="1" max="200" value="39">
      </div>

      <div class="control-block">
        <label>Frecuencia mínima</label>
        <input id="minFInput" type="number" value="200">
      </div>

      <div class="control-block">
        <label>Frecuencia máxima</label>
        <input id="maxFInput" type="number" value="500">
      </div>

      <div class="control-block">
        <label>Amplitud (A)</label>
        <input id="maxAInput" type="number" step="0.1" value="4">
      </div>

      <button id="addComplexBtn">Agregar Falla</button>
    </div>

    <hr class="section-divider">

    <div id="bluntForm" class="row-flex">
      <div class="control-block">
        <label>Amplitud (A)</label>
        <input id="bluntAInput" type="number" step="0.1" value="5">
      </div>

      <div class="control-block">
        <label>Duración (ms)</label>
        <input id="bluntDurInput" type="number" value="20">
      </div>

      <button id="addBluntBtn">Agregar perturbacion</button>
    </div>

    <h3>Lista de Perturbaciones/Fallas</h3>
    <ul id="complexList"></ul>

    <h3>Gráficos</h3>
    <canvas id="plotCanvas" width="1200" height="900" style="border:1px solid #ccc;"></canvas>
  </div>

  <!-- Script principal (al final del body para garantizar que el DOM exista) -->
  <script src="app.js"></script>
</body>
</html>
